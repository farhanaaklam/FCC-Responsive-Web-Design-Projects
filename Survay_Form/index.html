<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survay Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h1 id="title">Library Member Survay Form</h1>
    <p id="description">Please help us to improve our platform by completing the form</p>
    <form id="survey-form">
        <div class="form-group">
            <label for="name" id="name-label">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your Name" required />
        </div>
        <div class="form-group">
            <label for="email" id="email-label">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your Email" required />
        </div>
        <div class="form-group">
            <label for="number" id="number-label">Age</label>
            <input type="number" id="number" name="number" placeholder="Enter your Age" min="18" max="28" required />
        </div>
        <div class="form-group">
            <label for="cars">Select an option that describes your current role</label>
            <select id="dropdown" name="dropdown" class="form-control" required>
                <option value="volvo">Student</option>
                <option value="saab">Working full-time </option>
                <option value="fiat">Prefer not to say</option>
                <option value="audi">Other</option>
            </select>
        </div>
        <div class="form-group">
            <p>Please select your gender</p>
            <label> <input type="radio" id="male" name="gender" value="male" /> Male </label>

            <label><input type="radio" id="female" name="gender" value="female" />Female</label>

            <label><input type="radio" id="other" name="gender" value="other" /> Other</label>
        </div>
        <div class="form-group">
            <p>Please select your favourite genere of books <span class="clue">(Check all that apply)
                </span>
            </p>

            <label> <input type="checkbox" name="adventure" value="adventure" /> Adventure
            </label>

            <label> <input type="checkbox" name="history" value="history" /> History
            </label>

            <label> <input type="checkbox" name="biography" value="biography" /> Biography
            </label>

            <label> <input type="checkbox" name="religion" value="religion" /> Religion </label>

            <label> <input type="checkbox" name="science" value="science" /> Science
            </label>

            <label for="travel"> <input type="checkbox" name="travel" value="travel" /> Travel
            </label>
        </div>

        <div class="form-group">
            <label for="comment">Do you have any comments or suggestions?</label>
            <textarea id="comment" name="comment" class="input-textarea" placeholder="Enter your comment here...">
</textarea>
        </div>
        <div class="form-group">
            <button type="submit" id="submit" class="submit-button"> Submit </button>
        </div>
    </form>

</body>

</html>
